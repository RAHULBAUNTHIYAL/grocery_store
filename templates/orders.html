<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/orders.css') }}">
</head>
<body>
    <header>
        <h1>Order Management</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('products') }}">Products</a></li>
                <li><a href="{{ url_for('category') }}">Categories</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <form action="/submit-order-data" method="POST">
            <div class="form-group">
                <label for="orderID">Order ID:</label>
                <input type="text" id="orderID" name="orderID" required>
            </div>

            <div class="form-group">
                <label for="customerID">Customer ID:</label>
                <input type="text" id="customerID" name="customerID" required>
            </div>

            <div class="form-group">
                <label for="orderDate">Order Date:</label>
                <input type="date" id="orderDate" name="orderDate" required>
            </div>

            <div class="form-group">
                <label for="productDetails">Product Details:</label>
                <textarea id="productDetails" name="productDetails" placeholder="Enter product ID and quantity, separated by commas (e.g., ProductID:Quantity,...)" required></textarea>
            </div>

            <div class="form-group">
                <label for="totalOrder">Total Order:</label>
                <input type="number" id="totalOrder" name="totalOrder" step="0.01" placeholder="Calculated total" required readonly>
            </div>

            <div class="form-group">
                <button type="submit">Submit Order</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Contact us: <a href="mailto:info@example.com">info@example.com</a></p>
    </footer>
</body>
</html>
