<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/category.css') }}">
</head>
<body>
    <header>
        <h1>Category Management</h1>
        <nav>
            <ul>
                
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('products') }}">Products</a></li>
                <li><a href="{{ url_for('orders') }}">Orders</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <form action="/submit-category-data" method="POST">
            <div class="form-group">
                <label for="categoryID">Category ID:</label>
                <input type="text" id="categoryID" name="categoryID" required>
            </div>

            <div class="form-group">
                <label for="categoryName">Category Name:</label>
                <input type="text" id="categoryName" name="categoryName" required>
            </div>
            <div class="form-group">
                <label for="subcategory">Sub Category :</label>
                <input type="text" id="subcategory" name="subcategory" required>
            </div>

            <div class="form-group">
                <button type="submit">Submit Category</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Contact us: <a href="mailto:info@example.com">info@example.com</a></p>
    </footer>
</body>
</html>
