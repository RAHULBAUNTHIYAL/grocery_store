<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/products.css') }}">

</head>
<body>
    <header>
        <h1>Product Management</h1>
        <nav>
            <ul>
                
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('orders') }}">Orders</a></li>
                <li><a href="{{ url_for('category') }}">Categories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="/submit-product-data" method="POST">
            <div class="form-group">
                <label for="productID">Product ID:</label>
                <input type="text" id="productID" name="productID" required>
            </div>

            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
            </div>

            <div class="form-group">
                <label for="categoryID">Category ID:</label>
                <input type="text" id="categoryID" name="categoryID" required>
            </div>

            <div class="form-group">
                <label for="supplierID">Supplier ID:</label>
                <input type="text" id="supplierID" name="supplierID" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required step="0.01">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="reorderLevel">Reorder Level:</label>
                <input type="number" id="reorderLevel" name="reorderLevel" required>
            </div>

            <div class="form-group">
                <label for="unitOfMeasure">Unit of Measure:</label>
                <input type="text" id="unitOfMeasure" name="unitOfMeasure" required>
            </div>

            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="date" id="expiryDate" name="expiryDate" required>
            </div>

            <div class="form-group">
                <button type="submit">Add New Product</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Contact us: <a href="mailto:info@example.com">info@example.com</a></p>
    </footer>
</body>
</html>
